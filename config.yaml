# English Teaching Assignment Grading System Configuration

server:
  host: "0.0.0.0"
  port: 8090
  debug: true

database:
  path: "data/teaching.db"

storage:
  uploads_dir: "data/uploads"
  graded_dir: "data/graded"
  templates_dir: "data/templates"
  cache_dir: "data/cache"

logging:
  file: "app.log"
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_size: 10
  backup_count: 5


